{% extends 'base.html' %}
{% block content %}
  <h1>Topics list</h1>

  {% if topic_list %}
    <ul>
      {% for topic in topic_list %}
        <li>
          <a href="{% url 'newspaper:topic-detail' topic.id %}">{{ topic.name }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no Topics</p>
  {% endif %}

{% endblock %}
