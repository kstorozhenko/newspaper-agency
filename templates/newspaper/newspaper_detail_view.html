{% extends 'base.html' %}
{% block content %}
  <h1 style="text-align: center;">{{ newspaper.title }}</h1>
  <p><strong>Author: {{ newspaper.redactors.all|join:", " }}</strong></p>
  <p><em>Publish date: {{ newspaper.publish_date }}</em></p>
  <p style="text-align: center;">{{ newspaper.content }}</p>
{% endblock %}
