{% extends "base.html" %}
{% block content %}
  <h1>Delete article</h1>

  <p>Are you sure you want delete the article: {{ newspaper }}</p>
  <p><i><strong>You will not be able to recover this article!</strong></i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger"/>
  </form>

{% endblock %}
