{% extends "base.html" %}
{% block content %}
  <h1>Delete topic</h1>

  <p>Are you sure you want delete the topic: {{ topic }}</p>
  <p><i><strong>All articles with this topic will be also deleted!</strong></i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger"/>
  </form>

{% endblock %}
